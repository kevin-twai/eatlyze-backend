name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  fast-sqlite:
    name: Fast (SQLite, no Redis)
    runs-on: ubuntu-latest

    env:
      ENV: test
      RATE_LIMIT_ENABLED: "0"
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (pip)
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then
            pip install -e ".[test]" || true
          fi
          pip install aiosqlite pytest pytest-asyncio pytest-cov httpx jose[cryptography] asyncpg || true
          # 若專案有 requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi

      - name: Run tests (coverage)
        run: |
          pytest -q --cov=app --cov-report=term-missing

  real-pg-redis:
    name: Real (Postgres + Redis, rate limit ON)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ['5432:5432']
        env:
          POSTGRES_DB: eatlyze
          POSTGRES_USER: eatlyze
          POSTGRES_PASSWORD: eatlyze
        options: >-
          --health-cmd="pg_isready -U eatlyze -d eatlyze"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ENV: test
      RATE_LIMIT_ENABLED: "1"
      REDIS_URL: "redis://localhost:6379/0"
      DATABASE_URL: "postgresql+asyncpg://eatlyze:eatlyze@localhost:5432/eatlyze"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (pip)
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then
            pip install -e ".[test]" || true
          fi
          pip install psycopg2-binary asyncpg alembic pytest pytest-asyncio pytest-cov httpx jose[cryptography]
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi

      - name: Wait for services
        run: |
          until pg_isready -h localhost -p 5432 -U eatlyze -d eatlyze; do sleep 1; done
          until (echo PING | nc -w 1 localhost 6379 | grep -q PONG) 2>/dev/null; do sleep 1; done

      - name: Run migrations (if alembic.ini exists)
        run: |
          if [ -f alembic.ini ]; then
            alembic upgrade head
          else
            echo "No alembic.ini; relying on create_all in test setup."
          fi

      - name: Run tests (coverage)
        run: |
          pytest -q --cov=app --cov-report=term-missing