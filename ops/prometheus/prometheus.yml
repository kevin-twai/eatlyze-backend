global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "eatlyze-backend"
    metrics_path: /metrics
    static_configs:
      # macOS / Docker Desktop 可用 host.docker.internal；Linux 用宿主 IP
      - targets: ["host.docker.internal:8000"]